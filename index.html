<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Jokes Book</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Jokes Book</h1>
    </header>

    <!-- Animated Laughing Background -->
    <div class="jokes__background">
      <span class="jokes__emoji" style="top: 5%; left: 10%;">ðŸ˜‚</span>
      <span class="jokes__emoji" style="top: 10%; left: 15%;">ðŸ˜¹</span>
      <span class="jokes__emoji" style="top: 20%; left: 80%;">ðŸ¤£</span>
      <span class="jokes__emoji" style="top: 25%; left: 85%;">ðŸ˜†</span>
      <span class="jokes__emoji" style="top: 90%; left: 25%;">ðŸ˜‚</span>
    </div>

    <main class="jokes">

      <!-- Joke of the Day -->
      <section class="jokes__highlight">
        <h2 class="jokes__highlight-title">Joke of the Day</h2>
        <div class="jokes__highlight-box">
          <p class="jokes__highlight-text" id="jokeOfTheDay"></p>
        </div>
      </section>

      <!-- Search and Filter Jokes -->
      <section class="jokes__search">
        <h2 class="jokes__search-title">Find a Joke</h2>
        <div class="jokes__filters">
          <select id="dropdown" class="jokes__select jokes__select--category">
            <option value="all">Select all</option>
            <option value="futuristic">Futuristic</option>
            <option value="geek">Geek</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <button id="searchBtn" class="jokes__search-button">Search</button>
        <ul id="jokesList"></ul>
      </section>

      <!-- Add a New Joke -->
      <section class="jokes__add">
        <h2 class="jokes__add-title">Add a New Joke</h2>
        <p class="jokes__prompt">Please enter a new joke:</p>
        <form class="jokes__form jokes__form--add">
          <input
            type="text"
            class="jokes__input jokes__input--new"
            placeholder="Enter a new joke..."
            required
          />
          <!-- Input with dropdown to select existing category -->
          <select class="jokes__input jokes__input--category" required>
            <option value="" disabled selected>Select category...</option>
            <option value="Futuristic">Futuristic</option>
            <option value="Geek">Geek</option>
            <option value="Dark">Dark</option>
          </select>
          <input
            type="text"
            class="jokes__input jokes__input--author"
            placeholder="Enter author..."
            required
          />
          <input
            type="text"
            class="jokes__input jokes__input--tag"
            placeholder="Enter tag..."
            required
          />
          <button
            type="submit"
            class="jokes__button jokes__button--add"
          >
            Submit Joke
          </button>
        </form>
      </section>

      <!-- Delete Jokes -->
      <section class="jokes__delete">
        <h2 class="jokes__delete-title">Delete a Joke</h2>
        <p class="jokes__prompt">Please enter a joke ID to delete:</p>
        <form id="delete-joke-form" class="jokes__form jokes__form--delete">
          <input
            type="text"
            id="delete-joke-id-input"
            class="jokes__input jokes__input--delete-id"
            placeholder="Enter joke ID to delete"
          />
          <button
            type="submit"
            class="jokes__button jokes__button--delete"
            id="jokes__button--delete"
          >
            Delete Joke
          </button>
        </form>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
